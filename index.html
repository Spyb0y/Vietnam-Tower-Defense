<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Vietnam Tower Defense</title>
    <link rel="stylesheet" href="Styles/Main.css" />
    <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <script src="scripts/vtd.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script>
        window.addEventListener("load", function () {
            vtd.load("scripts/dom.js");
            if (vtd.isStandalone()) {
                vtd.load("scripts/screen.splash.js", vtd.setup);
                vtd.load("scripts/screen.main-menu.js");
                vtd.load("scripts/screen.difficulty.js");
                vtd.load("scripts/screen.map-select.js");
                if (vtd.hasWebWorkers()) {
                    vtd.preload("scripts/board.worker.js");
                    vtd.load("scripts/board.worker-interface.js");
                } else {
                    vtd.load("scripts/board.js");
                }
                vtd.load("scripts/screen.game-screen.js");                
                vtd.load("scripts/canvas.display.js");
                vtd.load("scripts/board.js");
                vtd.load("scripts/input.js");
            } else {
                vtd.load("scripts/screen.install.js", vtd.setup);
            }
        });
    </script>
</head>
<body>

    
    <div id="game">
        <div class="screen" id="splash-screen">
            <h1 class="logo">Veitnam Tower Defense</h1>
            <div class="progress">
                <div class="indicator"></div>
            </div>
            <span class="continue">Click to continue</span>
        </div>
        <div class="screen" id="main-menu">
            <h2 class="logo"> Vietnam Tower <br /> Defense</h2>
            <ul class="menu">
                <li><button name="difficulty" onclick="">Play</button> 
                <li><button name="options"onclick="">Options</button>                
                <li><button name="exit"onclick="">Exit</button>
            </ul>
        
       
         
            
        </div>
        <div class="screen" id="difficulty">
            <h2 class="logo"> Vietnam Tower <br /> Defense</h2>
            <ul class="menu">
                <li><button name="easy">Easy</button>
                <li><button name="medium">Medium</button>
                <li><button name="hard">Hard</button>
            </ul>
        </div>
        <div class="screen" id="map-select">
            <h2 class="logo"> Vietnam Tower <br /> Defense</h2>
            <ul class="menu">
                <li><button name="game-screen" onclick="">Map 1</button>
            </ul>
        </div>
        <div class="screen" id="game-screen">
            <div class="game-board">
                <canvas id ="mycanvas" width="2000" height="2000" style="border:1px solid white;"></canvas>
            </div>
        </div>
       

        <div class="screen" id="settings"></div>
        <div class="screen" id="score-screen"></div>
    </div>  
  

</body>
</html>
